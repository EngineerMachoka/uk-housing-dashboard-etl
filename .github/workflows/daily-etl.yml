name: Daily Land Registry ETL

# Schedule: run every day at 02:00 UTC
on:
  schedule:
    - cron: '0 2 * * *'  # daily at 02:00 UTC
  workflow_dispatch:       # allows manual trigger from GitHub UI

jobs:
  run-etl:
    runs-on: ubuntu-latest

    env:
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}  # Google Sheet ID
      GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}          # GCP service account JSON
      HMLR_API_KEY: ${{ secrets.HMLR_API_KEY }}        # Optional, not used in fallback ETL

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python 3.11
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests google-api-python-client google-auth

      # 4. Run the ETL script
      - name: Run ETL script
        run: |
          python etl/etl_main.py

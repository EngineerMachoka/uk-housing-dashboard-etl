# .github/workflows/daily-etl.yml
# GitHub Actions workflow to run the UK Price Paid ETL daily
# Fixed to correctly handle multi-line GCP_SA_JSON secret

name: Daily Land Registry ETL

# Trigger workflow daily at 01:00 UTC and allow manual triggering
on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
      # ---------- Step 1: Checkout repository ----------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ---------- Step 2: Set up Python 3.11 ----------
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # ---------- Step 3: Install Python dependencies ----------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests google-api-python-client google-auth

      # ---------- Step 4: Run ETL script ----------
      # Pass secrets directly via 'env' to avoid multi-line parsing issues
      - name: Run ETL
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
        run: |
          python etl/etl_main.py

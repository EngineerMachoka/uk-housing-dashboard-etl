# .github/workflows/daily-etl.yml
name: Daily Land Registry ETL

on:
  schedule:
    - cron: '0 1 * * *'  # daily at 01:00 UTC
  workflow_dispatch:

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python 3.11
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests google-api-python-client google-auth

      # Run ETL script with secrets as environment variables
      - name: Run ETL
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
        run: |
          python etl/etl_main.py

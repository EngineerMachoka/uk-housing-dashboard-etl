name: Daily ETL -> Google Sheets (HMLR Price Paid)

on:
  schedule:
    - cron: '0 6 * * *'   # daily at 06:00 UTC
  workflow_dispatch:

jobs:
  etl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests google-api-python-client google-auth

      - name: Run ETL script
        env:
          # HM Land Registry API key (set in repo secrets)
          HMLR_API_KEY: ${{ secrets.HMLR_API_KEY }}
          # GCP service account JSON (entire JSON string)
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          # Google Sheet ID (target)
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        run: |
          python etl/etl_main.py

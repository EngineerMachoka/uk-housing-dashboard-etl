name: Daily ETL to Google Sheets
on:
  schedule:
    - cron: '0 6 * * *'   # runs daily at 06:00 UTC (adjust as needed)
  workflow_dispatch:

jobs:
  etl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas google-api-python-client google-auth requests

      - name: Write GCP SA JSON to file
        env:
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
        run: |
          echo "$GCP_SA_JSON" > gcp_sa.json
          export GCP_SA_JSON=$(cat gcp_sa.json)
      - name: Run ETL
        env:
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          # optionally: ZOOPLA_API_KEY: ${{ secrets.ZOOPLA_API_KEY }}
        run: |
          python etl/etl_main.py
